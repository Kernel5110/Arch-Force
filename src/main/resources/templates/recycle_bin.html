<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recycle Bin - Arch_Force</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <h1><i class="fas fa-trash-restore"></i> Recycle Bin</h1>
        <p style="color: #666; margin-bottom: 2rem;">Recover deleted documents or remove them permanently.</p>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Deleted Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${documents}">
                        <td th:text="${doc.title}">Title</td>
                        <td th:text="${doc.author}">Author</td>
                        <td th:text="${#temporals.format(doc.lastModified, 'dd-MM-yyyy HH:mm')}">Date</td>
                        <td style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-primary" th:data-id="${doc.id}"
                                onclick="restoreDocument(this.getAttribute('data-id'))">
                                <i class="fas fa-undo"></i> Restore
                            </button>
                            <button class="btn btn-danger" th:data-id="${doc.id}"
                                onclick="permanentDelete(this.getAttribute('data-id'))">
                                <i class="fas fa-times"></i> Delete Forever
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${documents.empty}">
                        <td colspan="4" style="text-align:center; padding: 2rem; color: #999;">
                            <i class="fas fa-check-circle"
                                style="font-size: 2rem; display: block; margin-bottom: 1rem;"></i>
                            Recycle bin is empty. Good job!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        async function restoreDocument(id) {
            if (!confirm('Restore this document?')) return;
            try {
                const res = await fetch(`/api/documents/restore/${id}`, { method: 'POST' });
                if (res.ok) window.location.reload();
            } catch (e) { console.error(e); alert('Error restoring'); }
        }

        async function permanentDelete(id) {
            if (!confirm('Permanently delete this document? This cannot be undone.')) return;
            try {
                const res = await fetch(`/api/documents/permanent/${id}`, { method: 'DELETE' });
                if (res.ok) window.location.reload();
            } catch (e) { console.error(e); alert('Error deleting'); }
        }
    </script>
</body>

</html>
